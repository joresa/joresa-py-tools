{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2>Manage Tools</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Tool</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for t in tools %}
                        <tr>
                            <td>{{ t.display_name }}</td>
                            <td>{{ t.category.display_name if t.category else '' }}</td>
                            <td>
                                <form action="{{ url_for('main.tools_assign', id=t.id) }}" method="post"
                                    class="d-inline">
                                    {{ form.hidden_tag() }}
                                    <select name="category_id" class="form-select form-select-sm d-inline w-auto">
                                        <option value="">Unassigned</option>
                                        {% for c in categories %}
                                        <option value="{{ c.id }}" {% if t.category and t.category.id==c.id %}selected{%
                                            endif %}>{{ c.display_name or c.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <button class="btn btn-sm btn-primary" type="submit">Save</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

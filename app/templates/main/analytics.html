{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <h2><i class="bi bi-bar-chart-line"></i> Analytics Dashboard</h2>
        <p class="text-muted">View usage statistics and insights</p>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5><i class="bi bi-trophy"></i> Most Used Tools (Last 30 Days)</h5>
            </div>
            <div class="card-body">
                <canvas id="mostUsedToolsChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5><i class="bi bi-calendar3"></i> Usage by Date (Last 30 Days)</h5>
            </div>
            <div class="card-body">
                <canvas id="usageByDateChart"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5><i class="bi bi-people"></i> Top Users by Usage</h5>
            </div>
            <div class="card-body">
                <canvas id="usageByUserChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
    // Most Used Tools Chart
    fetch('{{ url_for("main.api_most_used_tools") }}')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('mostUsedToolsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Usage Count',
                        data: data.data,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        });

    // Usage by Date Chart
    fetch('{{ url_for("main.api_usage_by_date") }}')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('usageByDateChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Usage Count',
                        data: data.data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        });

    // Usage by User Chart
    fetch('{{ url_for("main.api_usage_by_user") }}')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('usageByUserChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Usage Count',
                        data: data.data,
                        backgroundColor: 'rgba(255, 159, 64, 0.5)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        });
</script>
{% endblock %}

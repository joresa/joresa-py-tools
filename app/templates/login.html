{% extends "base.html" %}

{% block title %}Login - Joresa Py Tools{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>Welcome to Joresa Py Tools</h1>
        <h2>Sign In</h2>
        <p class="login-subtitle">Please enter your credentials to access the tools</p>
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus 
                       placeholder="Enter your username" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter your password" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
        
        <div class="demo-credentials">
            <h3>Demo Credentials</h3>
            <div class="credentials-grid">
                <div class="credential-item">
                    <strong>Admin:</strong>
                    <span>admin / admin123</span>
                </div>
                <div class="credential-item">
                    <strong>User:</strong>
                    <span>user / user123</span>
                </div>
                <div class="credential-item">
                    <strong>Viewer:</strong>
                    <span>viewer / viewer123</span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
